<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/91ab2fc542.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/nav.css" />
    <link rel="stylesheet" href="dist/css/common.css" />
    <link rel="stylesheet" href="dist/css/footer.css" />
    <link rel="stylesheet" href="dist/css/skewed-header.css" />
    <link rel="stylesheet" href="dist/css/page-container.css" />
    <link rel="stylesheet" href="dist/css/helpers.css" />
    <link rel="stylesheet" href="dist/css/contact.css" />
    <link rel="stylesheet" href="dist/css/form.css" />
    <link rel="stylesheet" href="dist/css/buttons.css" />
    <link rel="stylesheet" href="dist/css/media-queries.css" />
  </head>
  <body>
    <section class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(assets/BGs/contact.jpg);"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact Us</h1>
          </div>

          <div class="nav-links">
            <div class="nav-link"><a href="index.html">Home</a></div>
            <div class="nav-link"><a href="about.html">About</a></div>
            <div class="nav-link"><a href="menu.html">Menu</a></div>
            <div class="nav-link"><a href="contact.html">Contact</a></div>
          </div>
        </div>
      </div>
    </section>

    <section class="page-container">
      <div class="container-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="assets/Logos/decamp-fantastic-fries-logo-dark.png"
              alt=""
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>

            <div>123 Any St <br />Hyderabad, In 500044</div>
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>

            <div>555 555 5555</div>
          </div>

          <div class="company-details-wrapper">
            <i class="far fa-clock"></i>

            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="Your Name" />
            <label for="fullname">Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" />
            <label for="email">Your Email</label>
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Your Message"
            ></textarea>
            <label for="message">Your Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="center-button-wrapper">
            <button class="btn" type="submit">Send</button>
          </div>
        </div>
      </div>
    </section>

    <div class="spacer60"></div>

    <footer class="footer-wrapper">
      <div class="footer-logo">
        <img
          src="./assets/Logos/decamp-fantastic-fries-logo-white.png"
          alt="Site Logo"
          width="216px"
          height="100%"
        />
      </div>
      <div class="phone-hours">
        <div class="phone">
          555 555 5555
        </div>
        <div class="hours">
          10 AM - MIDNIGHT
        </div>
      </div>
      <div class="nav-links">
        <div class="nav-link"><a href="index.html">Home</a></div>
        <div class="nav-link"><a href="about.html">About</a></div>
        <div class="nav-link"><a href="menu.html">Menu</a></div>
        <div class="nav-link"><a href="contact.html">Contact</a></div>
      </div>
      <div class="social-links">
        <div class="instagram-icon">
          <a href="https://www.instagram.com/shivamvijaywargi/" target="_blank"
            ><i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="twitter-icon">
          <a href="https://twitter.com/shivamvijaywarg" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div class="facebook-icon">
          <a href="https://www.facebook.com/shivamvijaywargi" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
      </div>
      <div class="copyright">
        &#169; 2020 DevCamp | All Right Reserved | Made with
        <span class="heart">‚ù§</span> by Shivam Vijaywargi
      </div>
    </footer>
  </body>
</html>
